<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora CSS</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="corpo-calculadora">
                <div id="corpo-tela-calculadora">
                    <div id="cabecalho-tela-calculadora">
                        <div id="tilibra">
                            <div>
                                <p>tilibra</p>
                            </div>
                        </div>

                        <div id="mini-display">

                        </div>
                    </div>

                    <div id="tela-preta-display">
                        <div id="tela-display">0</div>
                    </div>
                </div>

                <div id="corpo-teclado-calculadora">
                    <div id="container-linha-1">
                        <div class="itens item1">
                            <button class="btns btn-linha1" id="btn-on" value="c">C</button>
                        </div>
                        <div class="itens item2">
                            <button class="btns btn-linha1" value="mrc">MRC</button>
                        </div>
                        <div class="itens item3">
                            <button class="btns btn-linha1" value="mMenos">M-</button>
                        </div>
                        <div class="itens item4">
                            <button class="btns btn-linha1" value="mMais">M+</button>
                        </div>
                        <div class="itens item5">
                            <button class="btns btn-linha1" id="btn-ce" value="ce">CE</button>
                        </div>
                    </div>

                    <div class="container-linha-2">
                        <div class="itens item1">
                            <button class="btns btn-linha2 btn-grey" value="7">7</button>
                        </div>
                        <div class="itens item2">
                            <button class="btns btn-linha2 btn-grey" value="8">8</button>
                        </div>
                        <div class="itens item3">
                            <button class="btns btn-linha2 btn-grey" value="9">9</button>
                        </div>
                        <div class="itens item4">
                            <button class="btns btn-linha2" value="%">%</button>
                        </div>
                        <div class="itens item5">
                            <button class="btns btn-linha2" value="gt">GT</button>
                        </div>
                    </div>

                    <div class="container-linha-2">
                        <div class="itens item1">
                            <button class="btns btn-linha2 btn-grey" value="4">4</button>
                        </div>
                        <div class="itens item2">
                            <button class="btns btn-linha2 btn-grey" value="5">5</button>
                        </div>
                        <div class="itens item3">
                            <button class="btns btn-linha2 btn-grey" value="6">6</button>
                        </div>
                        <div class="itens item4">
                            <button class="btns btn-linha2" value="x">X</button>
                        </div>
                        <div class="itens item5">
                            <button class="btns btn-linha2" value="/">/</button>
                        </div>
                    </div>

                    <div class="container-linha-2">
                        <div class="itens item1">
                            <button class="btns btn-linha2 btn-grey" value="1">1</button>
                        </div>
                        <div class="itens item2">
                            <button class="btns btn-linha2 btn-grey" value="2">2</button>
                        </div>
                        <div class="itens item3">
                            <button class="btns btn-linha2 btn-grey" value="3">3</button>
                        </div>
                        <div class="itens item4">
                            <button class="btns btn-linha2" value="+">+</button>
                        </div>
                        <div class="itens item5">
                            <button class="btns btn-linha2" value="-">-</button>
                        </div>
                    </div>

                    <div class="container-linha-2">
                        <div class="itens item1">
                            <button class="btns btn-linha2 btn-grey" value="0">0</button>
                        </div>
                        <div class="itens item2">
                            <button class="btns btn-linha2 btn-grey" value="00">00</button>
                        </div>
                        <div class="itens item3">
                            <button class="btns btn-linha2 btn-grey" value=".">.</button>
                        </div>
                        <div class="itens item4">
                            <button class="btns btn-linha2" value="?">?</button>
                        </div>
                        <div class="itens item5">
                            <button class="btns btn-linha2" value="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
